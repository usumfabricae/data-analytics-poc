  DeleteCFFunction:
    Type: AWS::Lambda::Function
    DependsOn: CloudFormationRole
    Properties:
      Role: !GetAtt 's3LambdaCopyRole.Arn'
      Runtime: "python2.7"
      Timeout: 900
      Handler: "index.lambda_handler"
      Code: 
        ZipFile: |
          import boto3
          import cfnresponse
          import time
          cf = boto3.client('cloudformation')
          def lambda_handler(event, context):
              if event['RequestType'] == 'Delete':
                try:
                    stackname = event['ResourceProperties']['stackName']
                    response = cf.delete_stack(StackName=stackname)
                except Exception as e:
                    print('stack deletion due to exception. stackname: ' + stackname) 
                    print(e)
                    cfnresponse.send(event, context, cfnresponse.FAILED, {}, "CustomResourcePhysicalID")
                try:                  
                    cf.describe_stacks(StackName=stackname)
                    time.sleep(240)
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, "CustomResourcePhysicalID")
                except Exception as e:
                    print('describe_stacks due to exception. stackname: ' + stackname) 
                    print(e)
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, "CustomResourcePhysicalID")
              cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, "CustomResourcePhysicalID")
              return "Success"

  DeleteLiveTestCF:
    Type: Custom::DeleteLiveTestCF
    Properties:
      ServiceToken: !GetAtt DeleteCFFunction.Arn
      stackName: !Ref 'liveTestStackName'

  DeleteprodCF:
    Type: Custom::DeleteLiveTestCF
    Properties:
      ServiceToken: !GetAtt DeleteCFFunction.Arn
      stackName: !Ref 'productionStackName'

  CloudFormationPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for cloudformation to create resources
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Action:
          - iam:CreateRole
          - iam:CreatePolicy
          - iam:GetRole
          - iam:DeleteRole
          - iam:PutRolePolicy
          - iam:DeleteRolePolicy
          - iam:AttachRolePolicy
          - iam:DetachRolePolicy
          - lambda:CreateFunction
          - lambda:DeleteFunction
          - lambda:InvokeFunction
          - lambda:UpdateFunctionCode 
          - lambda:UpdateFunctionConfiguration
          - lambda:GetFunction
          - lambda:GetFunctionConfiguration
          Resource: '*'
          Effect: Allow
        - Effect: Allow
          Action:
          - iam:PassRole
          Resource: 
          - !Sub 'arn:aws:iam::${AWS::AccountId}:role/${liveTestStackName}-*'
          - !Sub 'arn:aws:iam::${AWS::AccountId}:role/${productionStackName}-*'
          
  S3Policy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for creating working with s3 buckets
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          Resource: 
          - !Sub 'arn:aws:s3:::${CodePipelineBucket}/*'
        - Effect: Allow
          Action:
          - s3:ListBucket
          - s3:GetObject
          Resource: 
          - arn:aws:s3:::lfcarocomdemo/*
          - arn:aws:s3:::lfcarocomdemo
          - !Sub 'arn:aws:s3:::${CodePipelineBucket}/*'
          - !Sub 'arn:aws:s3:::${CodePipelineBucket}'
        - Effect: Allow
          Action:
          - s3:ListBucket
          - s3:GetObject
          - s3:PutObject
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          - s3:CreateBucket
          - s3:DeleteBucket
          - s3:Delete*
          - s3:GetBucketLocation
          - s3:ListBucket
          - s3:ListBucketMultipartUploads
          - s3:ListMultipartUploadParts
          - s3:AbortMultipartUpload
          Resource: 
          - !Sub 'arn:aws:s3:::${liveTestStackName}*'
          - !Sub 'arn:aws:s3:::${productionStackName}*'
        - Effect: Allow
          Action:
          - CloudFormation:DeleteStack
          - CloudFormation:DescribeStacks 
          Resource: 
          - !Sub 'arn:aws:cloudformation:*:*:stack/${liveTestStackName}*'
          - !Sub 'arn:aws:cloudformation:*:*:stack/${productionStackName}*'

  testJobPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for testing job run
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - glue:CreateDatabase
          - glue:DeleteDatabase
          - glue:GetCrawler
          - glue:GetCrawlers
          - glue:GetDatabase
          - glue:GetDatabases
          - glue:StartCrawler
          - glue:StartJobRun
          - glue:GetJobRun
          - glue:GetTable
          - glue:GetTables
          - glue:GetPartition
          - glue:GetPartitions
          - glue:BatchGetPartition
          - athena:StartQueryExecution
          Resource: 
          - '*'

  gituserpolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for git user
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Action:
          - codecommit:BatchGetRepositories
          - codecommit:Get*
          - codecommit:List*
          - codecommit:CreateBranch
          - codecommit:Put*
          - codecommit:Test*
          - codecommit:Update*
          - codecommit:GitPull
          - codecommit:GitPush
          Resource: '*'
          Effect: Allow 


  codePipelinePolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for code pipeline
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - codecommit:CancelUploadArchive
          - codecommit:GetBranch
          - codecommit:GetCommit
          - codecommit:GetUploadArchiveStatus
          - codecommit:UploadArchive
          - codecommit:PutFile
          - lambda:InvokeFunction
          - lambda:ListFunctions
          - cloudformation:CreateStack
          - cloudformation:DescribeStacks
          - cloudformation:UpdateStack
          - cloudformation:CreateChangeSet
          - cloudformation:DeleteChangeSet
          - cloudformation:DescribeChangeSet
          - cloudformation:ExecuteChangeSet
          - cloudformation:SetStackPolicy
          - cloudformation:ValidateTemplate
          - cloudformation:DescribeStackResources
          - codepipeline:PutJobFailureResult
          - codepipeline:PutJobSuccessResult
          - codecommit:BatchGetRepositories
          - codecommit:Get*
          - codecommit:List*
          - codecommit:CreateBranch
          - codecommit:Put*
          - codecommit:Test*
          - codecommit:Update*
          - codecommit:GitPull
          - codecommit:GitPush    
          - iam:GetRole        
          - iam:ListRoles
          - iam:GetPolicy
          - iam:GetInstanceProfile
          - iam:GetPolicyVersion
          Resource: 
          - '*'
        - Effect: Allow
          Action:
          - iam:PassRole
          Resource: 
          - !GetAtt 'CloudFormationRole.Arn'
        - Action:
          - iam:CreateServiceSpecificCredential
          - iam:ListServiceSpecificCredentials
          - iam:UpdateServiceSpecificCredential
          - iam:DeleteServiceSpecificCredential
          - iam:ResetServiceSpecificCredential
          Resource: !GetAtt 'GitUser.Arn'
          Effect: Allow 



  s3LambdaCopyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - !Ref S3Policy
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - !Ref S3Policy
      - arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
      - !Ref testJobPolicy
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AdministratorAccess


  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - !Ref S3Policy
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - !Ref codePipelinePolicy
      - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess



  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - !Ref S3Policy
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - !Ref CloudFormationPolicy
      - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      - arn:aws:iam::aws:policy/AWSLakeFormationDataAdmin
      

  GitUser:
    Type: "AWS::IAM::User"
    Properties: 
            ManagedPolicyArns:
            - !Ref gituserpolicy
                       
Outputs:
  PipelineName:
    Value: !Ref 'pipeline'
